<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="text-center" style="font-size: xx-large"><span style="background-color: white;">Your Quizzes</span></h1>
        <hr/>
        <div class="row"  *ngIf="quizzes">
            <div class="col-md-4" style="margin-bottom:20px" *ngFor="let quiz of quizzes">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{quiz.title}}</mat-card-title>
                        <mat-card-subtitle>{{quiz.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{quiz.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="primary" >View</button>
                        <button mat-button [routerLink]="'/user/instructions/'+quiz.qId" color="accent" >Start</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
