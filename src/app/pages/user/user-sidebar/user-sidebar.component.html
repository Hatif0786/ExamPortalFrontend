<mat-card>
    <mat-action-list>
        <div mat-subheader style="padding-left: 35px; margin-bottom: 30px !important; padding-top: 30px !important;">
            <img style="height: 70px;" src="../../../../assets/images/logo-b.png" alt="">
        </div>
        <button mat-list-item [routerLink]="'/user/'+0"><mat-icon class="sidebar-mi" mat-list-icon>category</mat-icon> All Quizzes</button>
        <button mat-list-item [routerLink]="'/user/'+category.cid" *ngFor="let category of menuItems"><mat-icon class="sidebar-mi" mat-list-icon>category</mat-icon>{{category.title}}</button>
    </mat-action-list>
</mat-card>
